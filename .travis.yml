language: node_js
node_js: 
  - "6.1.0"
services: 
  - mongodb 
before_install: 
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0 
  - sh -e /etc/init.d/xvfb start 
addons: 
  apt: 
    sources: 
      - ubuntu-toolchain-r-test
    packages: 
      - gcc-4.8
      - g++-4.8 
env: 
  - CXX=g++-4.8
