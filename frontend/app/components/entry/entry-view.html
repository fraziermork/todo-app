<section class="Entry container-fluid" data-ng-init="entryCtrl.initialize()">
  <div class="Entry-wrapper container">
    <div class="Entry-formSelectOptions row hidden-md hidden-lg" role="tablist">
      <button 
      id="Entry-showLoginForm"
      type="button" 
      name="Entry-showLoginForm"
      class="Entry-formSelect btn btn-default col-xs-6"
      data-ng-class="{ 'is-functional': !entryCtrl.loginVisible }"
      data-ng-click="entryCtrl.toggleWhichFormIsVisible(entryCtrl.loginVisible)"
      form="Entry-loginForm"
      role="tab"
      tabindex="0"
      aria-controls="Entry-loginForm"
      aria-selected="{{ entryCtrl.loginVisible }}"
      aria-disabled="{{ entryCtrl.loginVisible }}"
      aria-hidden="{{ !entryCtrl.checkAriaHidden() }}"
      >Log in</button>
      
      <button 
      id="Entry-showCreateNewAccountForm"
      type="button" 
      name="Entry-showCreateNewAccountForm"
      class="Entry-formSelect btn btn-default col-xs-6"
      data-ng-class="{ 'is-functional': !entryCtrl.createAccountVisible }"
      data-ng-click="entryCtrl.toggleWhichFormIsVisible(entryCtrl.createAccountVisible)"
      form="Entry-createAccountForm"
      role="tab"
      tabindex="0"
      aria-controls="Entry-createAccountForm"
      aria-selected="{{ entryCtrl.createAccountVisible }}"
      aria-disabled="{{ entryCtrl.createAccountVisible }}"
      aria-hidden="{{ !entryCtrl.checkAriaHidden() }}"
      >Create account</button>
    </div>
    <div class="row">
      <div 
      class="Entry-formWrapper col-xs-12 col-md-8 col-md-offset-2"
      data-ng-class="{ 'is-fullscreen': !entryCtrl.checkAriaHidden() }"
      >
        <div class="row">
          <!-- CREATE ACCOUNT -->
          <form 
          id="Entry-createAccountForm"
          novalidate
          name="createAccountForm"
          action="javascript:void(0);"
          class="Entry-createAccountForm Entry-form col-xs-12 col-md-6" 
          data-ng-class="{ 
            hidden:           entryCtrl.checkAriaHidden(entryCtrl.createAccountVisible), 
            'is-fullscreen':  !entryCtrl.checkAriaHidden() 
          }"
          aria-labelledby="Entry-showCreateAccountForm"
          aria-hidden="{{ entryCtrl.checkAriaHidden(entryCtrl.createAccountVisible) }}"
          >
            <h1 class="Entry-formHeader visible-md-block visible-lg-block hidden-xs">Create account</h1>
            <div class="Entry-formControlWrapper">
              <!-- USERNAME -->
              <div 
              class="form-group"
              data-ng-class="{ 'has-error': createAccountForm.username.$touched && createAccountForm.username.$invalid }"
              >
                <label 
                for="createAccountForm-username" 
                class="Entry-formLabel"
                >username</label>
                
                <input 
                id="createAccountForm-username" 
                required
                class="form-control"
                type="text" 
                name="username" 
                placeholder="Username"
                data-ng-model="entryCtrl.create.username"
                autofocus
                >  
              </div>
              
              <!-- EMAIL -->
              <div 
              class="form-group"
              data-ng-class="{ 'has-error': createAccountForm.email.$touched && createAccountForm.email.$invalid }"
              >
                <label 
                for="createAccountForm-email" 
                class="Entry-formLabel"
                >email</label>
                
                <input 
                id="createAccountForm-email" 
                required
                class="form-control"
                type="email" 
                name="email" 
                placeholder="Email"
                data-ng-model="entryCtrl.create.email"
                >  
              </div>
              
              <!-- PASSWORD -->
              <div 
              class="form-group"
              data-ng-class="{ 'has-error': createAccountForm.password.$touched && createAccountForm.password.$invalid }"
              >
                <label 
                for="createAccountForm-password" 
                class="Entry-formLabel"
                >password</label>
                
                <input 
                id="createAccountForm-password" 
                required
                class="form-control"
                type="password" 
                name="password" 
                placeholder="Password"
                data-ng-model="entryCtrl.create.password"
                >
              </div>
              
              <!-- PASSWORD CONFIRM -->
              <div 
              class="form-group"
              data-ng-class="{ 'has-error': createAccountForm.passwordConfirm.$touched && createAccountForm.passwordConfirm.$invalid }"
              >
                <label 
                for="createAccountForm-passwordConfirm" 
                class="Entry-formLabel"
                >confirm password</label>
                
                <!-- TODO: write validator for this input -->
                <input 
                id="createAccountForm-passwordConfirm" 
                required
                class="form-control"
                type="password" 
                name="passwordConfirm" 
                placeholder="Confirm password"
                data-ng-model="entryCtrl.create.passwordConfirm"
                >
              </div>
              
              <!-- SUBMIT -->
              <button 
              type="submit" 
              name="Entry-createAccount" 
              class="Entry-formSubmit btn btn-lg btn-primary btn-block"
              data-ng-click="createAccountForm.$valid && entryCtrl.createAccount()"
              >sign up</button>
            </div>
          </form>
          
          <!-- LOGIN -->
          <form 
          id="Entry-loginForm"
          novalidate
          name="loginForm"
          action="javascript:void(0);"
          class="Entry-loginForm Entry-form col-xs-12 col-md-6" 
          data-ng-class="{ 
            hidden:           entryCtrl.checkAriaHidden(entryCtrl.loginVisible), 
            'is-fullscreen':  !entryCtrl.checkAriaHidden() 
          }"
          aria-labelledby="Entry-showLoginForm"
          aria-hidden="{{ entryCtrl.checkAriaHidden(entryCtrl.loginVisible) }}"
          >
            <h1 class="Entry-formHeader visible-md-block visible-lg-block hidden-xs">Log in</h1>
            <div class="Entry-formControlWrapper">
              <!-- USERNAME -->
              <div 
              class="form-group"
              data-ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid }"
              >
                <label 
                for="loginForm-username" 
                class="Entry-formLabel"
                >username</label>
                
                <input 
                id="loginForm-username" 
                required
                class="form-control"
                type="text" 
                name="loginForm-username" 
                placeholder="Username"
                data-ng-model="entryCtrl.login.username"
                autofocus
                >  
              </div>
              
              <!-- PASSWORD -->
              <div 
              class="form-group"
              data-ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }"
              >
                <label 
                for="loginForm-password" 
                class="Entry-formLabel"
                >password</label>
                
                <input 
                id="loginForm-password" 
                required
                class="form-control"
                type="password" 
                name="password" 
                placeholder="Password"
                data-ng-model="entryCtrl.login.password"
                >
              </div>
              
              <!-- SUBMIT -->
              <button 
              type="submit" 
              name="Entry-loginSubmit" 
              class="Entry-formSubmit btn btn-lg btn-primary btn-block"
              data-ng-click="loginForm.$valid && entryCtrl.login()"
              >log in</button>
            </div>  <!-- END Entry-formControlWrapper -->
          </form> 
          
        </div>
      </div><!-- END Entry-formWrapper -->
      
    </div>
  </div>
</section>
